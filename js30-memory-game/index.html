<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="icon" href="#">
	<title>JS30-memory-game</title>
</head>
<body>
	<main class="main">
		<div class="container">
			<section class="title"><h2>RS School - это:</h2></section>
			<section class="game">						
			</section>
			<section class="btns">
				<button class="btn restart">Новая игра</button>
				<button class="btn show-results">Результаты</button>
			</section>
			<section class="results">
				<div class="table">
					<img src="./assets//png/close.png" alt="close button" class="close-btn">
					<div class="caption">Результаты последних 10 игр:</div>
					<div class="data"></div>
				</div>
			</section>
		</div>
	</main>
	<footer class="footer">
		<div class="year"><span>2022</span></div>
		<div class="github">
			<a href="https://github.com/kritskaya">GitHub</a>
		</div>
		<div class="rss">
			<a href="https://rs.school/js-stage0/">
				<img src="./assets/svg/rs_school_js.svg" alt="rs-school">
			</a>
		</div>
	</footer>
	<script type="module" src="./js/index.js"></script>
</body>
</html>
