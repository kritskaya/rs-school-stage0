<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>JS30-Gallery</title>
</head>
<body>
	<header class="header">
		<div class="logo">
			<img src="./assets/svg/rs_school_js.svg" alt="logo">
			<p class="app-name">JS30 - Gallery</p>
		</div>
		<div class="search-block">
			<img src="./assets/svg/search.png" alt="search" class="search-icon">
			<input type="text" class="search-input" placeholder="Search..." autocomplete="off">
			<img src="./assets/svg/close.png" alt="search" class="clear-btn">
		</div>
	</header>

	<main class="main">
		<div class="container">

		</div>
	</main>

	
	<footer class="footer">
		<div class="year"><span>2022</span></div>
		<div class="github">
			<a href="https://github.com/kritskaya">GitHub</a>
		</div>
		<div class="rss">
			<a href="https://rs.school/js-stage0/">
				<img src="./assets/svg/rs_school_js.svg" alt="rs-school">
			</a>
		</div>
	</footer>

	<script type="module" src="./js/index.js"></script>

</html>
