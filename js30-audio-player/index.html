<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="./css/media.css">
	<link rel="shortcut icon" href="#" />
	<title>js30-audio-player</title>
</head>
<body>
	<div class="background"></div>

	<main class="main">
		<section class="player">
			<div class="cover"></div>
			<div class="controls">
				<div class="btns">
					<img src="./assets/svg/play.png" alt="play" class="play-btn">
					<div class="track-info">
						<div class="artist"></div>
						<div class="track-name"></div>
					</div>
					<div class="next-prev-btns">
						<img src="./assets/svg/backward.png" alt="prev" class="prev-btn">
						<img src="./assets/svg/forward.png" alt="next" class="next-btn">
					</div>
				</div>
				<div class="duration">
					<span class="duration-time">0:00</span>
					<input type="range" class="progress-bar" value="0">
					<span class="current-time">0:00</span>
				</div>
			</div>
		</section>
		<section class="playlist">
			<div class="container">
				<div class="tracks">
				<div class="playlist-track">
					<div class="pl-track-cover">
						<img src="" alt="cover">
					</div>
					<div class="pl-track-info">
						<p class="pl-track-artist"></p>
						<p class="pl-track-name"></p>
					</div>
				</div>
				</div>
			</div>
		</section>
	</main>

	<footer class="footer">
		<div class="year"><span>2022</span></div>
		<div class="github">
			<a href="https://github.com/kritskaya">GitHub</a>
		</div>
		<div class="rss">
			<a href="https://rs.school/js-stage0/">
				<img src="./assets/svg/rs_school_js.svg" alt="rs-school" />
			</a>
		</div>
	</footer>
	<script src="./js/playlist.js"></script>
	<script src="./js/index.js"></script>
	
</body>
</html>
