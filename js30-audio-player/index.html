<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>js30-audio-player</title>
</head>
<body>
	<div class="container">
		
	</div>
	<main class="main">
		<section class="player">
			<audio>
				<source src="./assets/audio/beyonce.mp3" type="audio/mpeg">
			 </audio>
			<div class="cover"></div>
			<div class="controls">
				<div class="btns">
					<img src="./assets/svg/play.png" alt="play" class="play-btn">
					<div class="track-info">
						<div class="artist">Beyonce</div>
						<div class="track-name">Don't Hurt Yourself</div>
					</div>
					<div class="next-prev-btns">
						<img src="./assets/svg/backward.png" alt="prev" class="prev-btn">
						<img src="./assets/svg/forward.png" alt="next" class="next-btn">
					</div>
				</div>
				<div class="duration">
					<span class="duration-time">0:00</span>
					<input type="range" class="progress-bar" value="0">
					<span class="current-time">0:00</span>
				</div>
			</div>
		</section>
	</main>
	<footer class="footer">

	</footer>
	
	<script src="./js/index.js"></script>
</body>
</html>
